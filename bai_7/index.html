<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <script>
             for (let i = 1; i <= 100; i++) {
            let output = '';
            if (i % 3 == 0 && i % 5 == 0) {
                output += 'FizzBuzz';
                console.log('i ===', i, 'output ===', output);
                document.write(output);
                document.write('<br>')
            } else if (i % 3 == 0) {
                output += 'Buzz';
                console.log('i ===', i, 'output ===', output);
                document.write(output);
                document.write('<br>')
            } else if (i % 5 == 0) {
                output += 'Fizz';
                console.log('i ===', i, 'output ===', output);
                document.write(output);
                document.write('<br>')
            } else {
                document.write(i)
                document.write('<br>')
            }
        }
    </script>
</body>
</html>
