<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tìm Số Đầu Tiên Trong Dãy Fibonacci Chia Hết Cho 5 </h1>

    <button id='btn'>Hiển Thị</button>

    <p id='display'></p>

    <script>
        document.getElementById('btn').onclick =
            function checkFib() {
                let num1 = 0;
                let num2 = 1;
                let num3;
                let display = `Số đầu tiên trong dãy Fibonacci chia hết cho 5 là`;

                for (let i = 0; i < 20; i++) {
                    num3 = num1 + num2;
                    num1 = num2;
                    num2 = num3;
                    console.log('i ===', i);
                    console.log('num1 ====', num1);
                    console.log('num2 ===', num2);
                    console.log('num3 =====', num3);
                    if (num1 % 5 == 0) {
                        display += ` ${num1}`
                        break;
                    }
                }
                document.getElementById('display').innerText = display;
            }
    </script>
</body>
</html>
