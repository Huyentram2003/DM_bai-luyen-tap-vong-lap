
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tổng 20 Số Đầu Tiên Trong Dãy Fibonacci</h1>

    <button id='btn'>Hiển Thị</button>

    <p id='display'></p>

    <p id='displaySum'></p>

    <script>
             document.getElementById('btn').onclick =
            function oiDoiOi() {
                let num1 = 0;
                let num2 = 1;
                let num3;
                let sum = 0; //lưu tổng
                let display = `20 Số Đầu Tiên Trong Dãy Fibonacci:`;
                let displaySum = `=> Tổng 20 Số Đầu Tiên Trong Dãy Fibonacci là `;

                for (let i = 0; i < 20; i++) {
                    num3 = num1 + num2;
                    num1 = num2;
                    num2 = num3;
                    display += `${num1}, ` //hiện số Fib
                    sum += num1; //tính tổng
                    console.log('i ===', i);
                    console.log('sum ===', sum);
                }

                displaySum += `${sum}` //hiện tổng
                document.getElementById('display').innerText = display;
                document.getElementById('displaySum').innerText = displaySum;
            }
    </script>
</body>
</html>
